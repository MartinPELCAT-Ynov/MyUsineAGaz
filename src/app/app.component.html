<div class="space-y-4 flex flex-col p-8">
  <app-item
    *ngFor="let item of items"
    [number]="item"
    (killedEvent)="itemKilled($event)"
  ></app-item>
</div>

<div class="grid grid-cols-4 xl:grid-cols-6 gap-2 p-3">
  <div
    *ngFor="let char of chars"
    class="bg-white rounded-md shadow p-3 flex space-x-3"
  >
    <img
      [src]="char.image"
      width="100"
      height="100"
      class="object-cover aspect-square rounded-md"
    />
    <div>
      {{ char.name }}
    </div>
  </div>
</div>
